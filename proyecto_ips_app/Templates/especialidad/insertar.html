{% extends 'base.html' %}

{% load static %}

{% block title %}
    Crear Especialidad Médica
{% endblock %}

{% block content %}
<div class="edicion">
    <h1>Crear Especialidad Médica</h1>

    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ formulario.as_p }}
        <button>Guardar Especialidad Médica</button>
    </form>
</div>
{% endblock %}
