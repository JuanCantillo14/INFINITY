{% extends 'base.html' %}

{% load static %}

{% block title %}
    Crear Grupo Ingresos
{% endblock %}

{% block content %}

    <h1>Crear Grupo Ingresos</h1>
    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
    <button>Guardar Grupo Ingresos</button>
    </form>

{% endblock %}
