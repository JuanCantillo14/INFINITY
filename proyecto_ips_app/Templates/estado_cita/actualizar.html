{% extends 'base.html' %}

{% load static %}

{% block title %}
    Actualizar Estado Cita
{% endblock %}

{% block content %}

    <h1>Actualizar Estado Cita</h1>
    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        {{ formulario.as_p }}
        <button type="submit">Actualizar Estado Cita</button></form>

{% endblock %}
